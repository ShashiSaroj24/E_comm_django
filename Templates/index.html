{% include 'Navbar.html' %}



<div class="container">
	<div class="row mt-2">
  {% for T in data  %}
  <div class="col-3  p-4 text-center rounded mb-5">
	<div class="card" style="width: 14rem;">
  <img src="{{T.Product_image.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{T.Product_name}}</h5>
    <h6 class="fw-bold">{{T.Product_price}}</h6>
  
    <a href="{% url 'DeProduct' id=T.id %}" class="btn btn-primary "style="font-size: 13px;">View More</a>
    {% comment %} <a href="" class="btn btn-danger"style="font-size: 13px;">Add to Cart</a> {% endcomment %}
  </div>
  </div>
</div>
  {% endfor %}
