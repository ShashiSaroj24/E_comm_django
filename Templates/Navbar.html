<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
<link rel="stylesheet" type="text/css" href="{%static 'css/bootstrap.min.css' %}">
   <link rel="stylesheet" type="text/css" href="{%static 'Main.css' %}">
  <style type="text/css">
        .w-55{
              width: 35%;
              }
        .mt-56{
               margin-top: 8%;
              }
   </style>
</head>
<body>
<!-- Start of Navbar -->
  <nav class="navbar navbar-expand-lg " style="background-color: #ff7477;">

  <div class="container">
    <a class="navbar-brand text-light fs-2 fw-bold" href="#">E-Com</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-1">
        <li class="nav-item px-3">
          <a class="nav-link text-light " aria-current="page" href="{% url 'index' %}">Home</a>
        </li>
        {% for i in navdata %}
        <li class="nav-item px-3">
          <a class="nav-link text-light "aria-current="page" href="{% url 'Prec' name=i.name %}">{{i.name}}</a>
        </li>

        {% endfor %}
        <li class="nav-item px-3">
          <a class="nav-link text-light " href="#" aria-current="page">
            About us
          </a>
        </li>
       
         <li class="nav-item px-3">
          <a class="nav-link active text-light" href="#"  aria-current="page">Contact Us</a>
        </li>
      </ul>
      
    </div>
  </div>
</nav>
<!-- End of Navbar -->
</body>
</html>
